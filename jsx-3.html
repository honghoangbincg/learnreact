<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!--  
        - props trong JSX
            - <Yourcomponent 
                propName1="string literals"
                propName2={expression}
            /> 
            - props default to "true"
            - spread/rest props
            - children prop
                - <Yourcomponent>string literals</Yourcomponent>
                 - <Yourcomponent>{expression}</Yourcomponent>
            - render prop
    -->
    <div id="root"></div>
    <script type="text/babel">
        function Input({ label, ...inputProps }) {
            console.log(inputProps);
            return (
                <div>
                    <label>{label}</label>
                    <input {...inputProps} />
                </div>
            )
        }
        function List({ data, children }) {
            console.log(children);
            return (
                <ul>
                    {
                        data.map((item, index) => { return children(item, index) })
                    }
                </ul>
            )
        }
        function App() {
            const cars = ['BMW', 'Honda', 'Mazda'];
            return (
                <div className="post-list">
                    <Input
                        label='Name'
                        type='text'
                        placeholder='name'
                    />
                    <List data={cars}>{
                        (item, index) => { return <li key={index}>{item}</li> }
                    }</List>

                </div>

            )
        }

        const container = document.getElementById('root');
        const app = ReactDOM.createRoot(container);
        app.render(<App />);
    </script>
</body>

</html>
