<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <!-- 

       - memo() - higher order component (hoc)
            - xử lý component tránh render không cần thiết

       // 3 khái niệm hay dùng
       HOOKS - gắn vào - móc vào -> thường dùng function component
        HOC - sử dụng đc với class và function component - wrapper các component lại
        RENDER props - 
    -->
    <script type="text/babel">
        const useState = React.useState;
        const useEffect = React.useEffect;
        const useRef = React.useRef;
        const memo = React.memo;

        function App() {
            const [count, setCount] = useState(60);
            const timerId = useRef();
            const prevCount = useRef();
            const h1Ref = useRef();
            useEffect(() => {
                prevCount.current = count;
            }, [count]);
            useEffect(() => {
                console.log(h1Ref.current);
            })
            function handleStart() {
                timerId.current = setInterval(() => {
                    setCount(prevState => prevState - 1);
                }, 1000)
            }
            function handleStop() {
                clearInterval(timerId.current);
            }
            return (
                <div className="App">
                    <h1 ref={h1Ref}>{count}</h1>
                    <button
                        onClick={handleStart}
                    >start</button>
                    <button
                        onClick={handleStop}
                    >stop</button>
                </div>
            );
        }

        const container = document.getElementById('root');
        const app = ReactDOM.createRoot(container);
        app.render(<App />);
    </script>
</body>

</html>
